spring.application.name: fuelcost

server.port: 8000

spring.datasource.url: jdbc:postgresql://localhost:5432/fuelcost

spring.main.allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: health

grpc:
  port: 6566
  await-termination: 30s

logging:
  level:
    io.grpc.netty: WARN

